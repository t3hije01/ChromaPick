<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Colorpicker</title>
</head>
<body>
    <div class="container">
        <div class="drag-area"></div>
        <button class="close-btn">X</button>
        <h1>ChromaPick</h1>
        <input type="color" id="colorPicker">
        <div class="color-box" id="colorBox"></div>
        <p>HEX: <span id="hexVal">#ffffff</span></p>
        <button id="loadPalettesBtn">See popular colorthemes and palettes</button>
        <button id="darkModeToggle">Toggle Light/Dark Mode</button>

        <div id="palettes"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
